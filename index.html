<!DOCTYPE html>
<html>

<head>
    <title>MVC-ing</title>
    <link rel="stylesheet" type="text/css" href="_styles/style.css">
    <script type="text/javascript" src="js/models/model.js"></script>
    <script type="text/javascript" src="js/controllers/controller.js"></script>
    <script type="text/javascript" src="js/controllers/handlers.js"></script>
    <script type="text/javascript" src="js/views/view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        window.onload = function () {
            init();
        }
    </script>
</head>

<body>
    <h1>Elium Students</h1>
    <form id="myForm" onsubmit="return false;">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <label for="age">Age: </label>
        <input type="number" name="age" id="age">
        <label for="sex">Sex: </label>
        <input type="text" name="sex" id="sex">
        <label for="country">Country: </label>
        <input type="text" name="country" id="country"><br>
        <button type="submit" id="addButton">Add</button>
        <button type="button" id="showButton">Show</button>
    </form>
    <div id="studentsDiv">
        <h2>Our Students</h2>
        <ol id="studentsList">

        </ol>
    </div>
</body>

</html>
